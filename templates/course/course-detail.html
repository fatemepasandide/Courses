{% extends "layout.html" %}
{% block body %}
<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 course d-lg-flex ftco-animate">
                {% for courses in object_list %}
                <img class="img" src="{{courses.image_course.url}}" alt="">
                <div class="text bg-light p-4">
                    <h3><a href="#">{{courses.name}}</a></h3>
                    <p class="subheading"><span>Course Length:</span>{{courses.length}}</p>
                    <p>{{courses.description}}</p>
                </div>
                {% endfor %}
            </div>
        
        </div>
    </div>
</section>
{% endblock body %}
